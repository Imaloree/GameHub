    <script>
        // Function to handle the click event on each preview image
        function selectImage(event) {
            // Get a reference to the selected image container
            const selectedImageContainer = event.target.closest(".image-container");
    
            // If a selected image container is found, proceed
            if (selectedImageContainer) {
                // Get a reference to the selected image within the selected image container
                const selectedImage = selectedImageContainer.querySelector(".main-image");
    
                // Set the source of the selected image to the clicked preview image
                selectedImage.src = event.target.src;
            }
        }
    
        // Add a click event listener to each preview image
        document.querySelectorAll(".preview-images img").forEach(previewImage => {
            previewImage.addEventListener("click", selectImage);
        });
    </script>
